services:
  redis:
    image: redis:7-alpine
    container_name: presentation_maker_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: presentation_maker_voicevox
    ports:
      - "50021:50021"
    tty: true

volumes:
  redis_data:
